<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Ï€</h1>
    <p class="lead">Login to WindOJ and more with pi account.</p>
  </div>
</div>
<div class="container">
  <div class="card-columns">
    <a [routerLink]="['/user/login']" *ngIf="!loginService.isLoggedIn">
      <div class="card card-inverse card-primary text-xs-center">
        <div class="card-block">
          <h3 class="card-title">Login</h3>
          <small class="card-text text-muted">With Pi account or Google, Twitter, Facebook, Weibo, Wechat accounts.</small>
        </div>
      </div>
    </a>
    <a [routerLink]="['/user/signup']" *ngIf="!loginService.isLoggedIn">
      <div class="card card-inverse card-info text-xs-center">
        <div class="card-block">
          <h3 class="card-title">Sign Up</h3>
          <small class="card-text text-muted">With Pi you can login to WindOJ and more.</small>
        </div>
      </div>
    </a>
    <div class="card card-inverse card-info text-xs-center" *ngIf="loginService.isLoggedIn">
      <div class="card-block">
        <h3 class="card-title">Hello, {{ loginService.user.name }}</h3>
        <small class="card-text text-muted">You have 23 unread messages.</small>
      </div>
    </div>
    <div class="card text-xs-center">
      <div class="card-block">
        <h3 class="card-title">WindOJ</h3>
        <small class="card-text text-muted">The whole new Adventure</small>
      </div>
    </div>
  </div>
</div>
